# Augustium Language Definition for GitHub Linguist
# This file can be used as a reference for submitting Augustium to the official GitHub Linguist repository

Augustium:
  type: programming
  color: "#ff6b35"
  extensions:
    - ".aug"
  tm_scope: source.augustium
  ace_mode: text
  codemirror_mode: clike
  codemirror_mime_type: text/x-augustium
  language_id: 1001
  aliases:
    - augustium
    - aug
  interpreters:
    - augustium
    - august
    - augustc
  filenames: []
  group: Augustium
  searchable: true
  popular: false
  wrap: false

# Sample patterns for language detection
# These would be added to GitHub Linguist's heuristics.yml
heuristics:
  - pattern: '^\s*contract\s+\w+\s*\{'
    language: Augustium
  - pattern: '^\s*use\s+std::'
    language: Augustium
  - pattern: '\bpub\s+fn\s+\w+\s*\('
    language: Augustium
  - pattern: '\brequire!\s*\('
    language: Augustium
  - pattern: '\bmsg\.sender\b'
    language: Augustium
  - pattern: '\bblock\.number\b'
    language: Augustium